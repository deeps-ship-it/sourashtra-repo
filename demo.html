<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sourashtra Audio Model Demo</title>

  <!-- Working TensorFlow + Teachable Machine Audio -->
  <script src="https://unpkg.com/@tensorflow/tfjs@latest"></script>
  <script src="https://unpkg.com/@teachablemachine/audio@latest/dist/teachablemachine-audio.min.js"></script>

  <style>
    body { font-family: Inter, sans-serif; padding: 40px; text-align: center; background: #F7F8FA; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    #label-container div { font-size: 20px; margin: 6px 0; }
    button {
      padding: 12px 24px; background: #4A6CF7; color: white; border-radius: 10px;
      border: none; font-size: 16px; cursor: pointer; margin-top: 20px;
    }
    button:hover { background: #3A58C9; }
  </style>

</head>
<body>

  <h1>Sourashtra Speech Demo</h1>


  <button onclick="init()">Start Microphone</button>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/7Wx9lgchM/";

    let model, microphone, labelContainer, maxPredictions;

    async function init() {
      console.log("Init called"); // debugging

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmAudio.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      microphone = new tmAudio.Microphone();
      await microphone.setup(); 
      await microphone.play();

      window.requestAnimationFrame(loop);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      microphone.listen();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(microphone);
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = (prediction[i].probability * 100).toFixed(1);
        labelContainer.childNodes[i].innerHTML = `${className}: ${prob}%`;
      }
    }
  </script>

</body>
</html>
